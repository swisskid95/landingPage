<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Fork Me! FCC: Test Suite Template</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>

    <header id="header">
      <img src="" alt="" id="header-img" />
      <nav id="nav-bar">
        <a class="nav-link" href="#section1">link 1</a>
        <a class="nav-link" href="#section2">link 2</a>
        <a class="nav-link" href="#section3">link 3</a>
      </nav>
    </header>
    <div id="section1">Section 1</div>
    <div id="section2">Section 2</div>
    <div id="section3">Section 3</div>
    <iframe
      id="video"
      width="560"
      height="315"
      src="https://www.youtube.com/embed/RmtjUnVTVUA"
      frameborder="0"
      allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture"
      allowfullscreen
    ></iframe>
    <form action="https://www.freecodecamp.com/email-submit" id="form" method="POST">
      <input type="email" placeholder="input your email here" id="email" />
      <input type="submit" id="submit" value="Submit me"/>
    </form>
    <script src="js/index.js"></script>
  </body>
</html>
